<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalkorDB Force Graph Web Component Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .graph-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    button {
      margin-right: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .info {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    #selected-info {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FalkorDB Force Graph Web Component</h1>
    
    <div class="controls">
      <button onclick="addNode()">Add Node</button>
      <button onclick="addLink()">Add Link</button>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="fitToView()">Fit to View</button>
    </div>
    
    <div class="graph-container">
      <falkordb-force-graph id="graph" style="width: 100%; height: 600px;"></falkordb-force-graph>
    </div>
    
    <div class="info">
      <h3>Selected Element:</h3>
      <div id="selected-info">Click on a node or link to see details</div>
    </div>
  </div>

  <!-- Import the web component (you would bundle this in production) -->
  <script type="module">
    // This example assumes the ForceGraphWebComponent is built and available
    // In a real app, you would import it from your bundled module
    
    // Sample data
    const sampleData = {
      nodes: [
        { id: 1, labels: ['Person'], color: '#FF6B6B', visible: true, expand: false, displayName: ['', ''], data: { name: 'Alice', age: 30 } },
        { id: 2, labels: ['Person'], color: '#4ECDC4', visible: true, expand: false, displayName: ['', ''], data: { name: 'Bob', age: 25 } },
        { id: 3, labels: ['Person'], color: '#45B7D1', visible: true, expand: false, displayName: ['', ''], data: { name: 'Charlie', age: 35 } },
        { id: 4, labels: ['Company'], color: '#FFA07A', visible: true, expand: false, displayName: ['', ''], data: { name: 'TechCorp' } },
      ],
      links: [
        { id: 1, relationship: 'KNOWS', color: '#999', source: 1, target: 2, visible: true, expand: false, curve: 0, data: {} },
        { id: 2, relationship: 'WORKS_AT', color: '#999', source: 1, target: 4, visible: true, expand: false, curve: 0, data: {} },
        { id: 3, relationship: 'WORKS_AT', color: '#999', source: 2, target: 4, visible: true, expand: false, curve: 0, data: {} },
        { id: 4, relationship: 'KNOWS', color: '#999', source: 2, target: 3, visible: true, expand: false, curve: 0, data: {} },
      ]
    };

    const displayTextPriority = [
      { name: 'name', ignore: false },
      { name: 'title', ignore: false },
      { name: 'label', ignore: false },
    ];

    // Get the graph element
    const graph = document.getElementById('graph');
    
    // Configure the graph
    graph.setConfig({
      data: sampleData,
      width: 1160,
      height: 600,
      backgroundColor: '#FFFFFF',
      foregroundColor: '#1A1A1A',
      displayTextPriority: displayTextPriority,
      cooldownTicks: 300,
      onNodeClick: (node, event) => {
        console.log('Node clicked:', node);
        document.getElementById('selected-info').textContent = 
          `Node: ${node.data.name || node.id} (${node.labels.join(', ')})`;
      },
      onNodeRightClick: (node, event) => {
        console.log('Node right-clicked:', node);
        document.getElementById('selected-info').textContent = 
          `Right-clicked Node: ${node.data.name || node.id}`;
      },
      onLinkRightClick: (link, event) => {
        console.log('Link right-clicked:', link);
        document.getElementById('selected-info').textContent = 
          `Right-clicked Link: ${link.relationship}`;
      },
      onNodeHover: (node) => {
        if (node) {
          console.log('Node hover:', node);
        }
      },
      onLinkHover: (link) => {
        if (link) {
          console.log('Link hover:', link);
        }
      },
      onBackgroundClick: () => {
        document.getElementById('selected-info').textContent = 
          'Click on a node or link to see details';
      }
    });

    // Control functions
    let nodeCounter = 5;
    let linkCounter = 5;

    window.addNode = () => {
      const data = graph.getData();
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#96CEB4'];
      data.nodes.push({
        id: nodeCounter,
        labels: ['Person'],
        color: colors[Math.floor(Math.random() * colors.length)],
        visible: true,
        expand: false,
        displayName: ['', ''],
        data: { name: `Person ${nodeCounter}` }
      });
      nodeCounter++;
      graph.setData(data);
    };

    window.addLink = () => {
      const data = graph.getData();
      if (data.nodes.length < 2) {
        alert('Need at least 2 nodes to create a link');
        return;
      }
      const sourceIdx = Math.floor(Math.random() * data.nodes.length);
      let targetIdx = Math.floor(Math.random() * data.nodes.length);
      while (targetIdx === sourceIdx && data.nodes.length > 1) {
        targetIdx = Math.floor(Math.random() * data.nodes.length);
      }
      data.links.push({
        id: linkCounter,
        relationship: 'CONNECTS',
        color: '#999',
        source: data.nodes[sourceIdx].id,
        target: data.nodes[targetIdx].id,
        visible: true,
        expand: false,
        curve: 0,
        data: {}
      });
      linkCounter++;
      graph.setData(data);
    };

    window.zoomIn = () => {
      const currentZoom = graph.getZoom();
      graph.zoom(currentZoom * 1.5, 500);
    };

    window.zoomOut = () => {
      const currentZoom = graph.getZoom();
      graph.zoom(currentZoom * 0.67, 500);
    };

    window.fitToView = () => {
      graph.zoomToFit(500, 50);
    };
  </script>
</body>
</html>
