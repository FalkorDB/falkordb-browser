# Default values for falkordb-browser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: falkordb/falkordb-browser
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  # Additional ports for text-to-cypher REST API and MCP
  restPort: 8080
  mcpPort: 3001
  # Session affinity for sticky sessions (uncomment to enable)
  # sessionAffinity: ClientIP
  # sessionAffinityConfig:
  #   clientIP:
  #     timeoutSeconds: 10800  # 3 hours

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # 
    # Sticky sessions for NGINX Ingress:
    # nginx.ingress.kubernetes.io/affinity: "cookie"
    # nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    # nginx.ingress.kubernetes.io/session-cookie-name: "falkordb-browser-session"
    # nginx.ingress.kubernetes.io/session-cookie-max-age: "10800"
    # nginx.ingress.kubernetes.io/session-cookie-secure: "true"
    # 
    # Sticky sessions for Traefik:
    # traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    # traefik.ingress.kubernetes.io/service.sticky.cookie.name: "falkordb-browser-session"
  hosts:
    - host: falkordb-browser.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: falkordb-browser-tls
  #    hosts:
  #      - falkordb-browser.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the FalkorDB Browser
env:
  # URL for the chat/text-to-cypher service (REST API)
  chatUrl: "http://localhost:8080/"
  # Base URL for the browser (should match your ingress/service URL)
  nextauthUrl: "http://localhost:3000/"
  # Secret for NextAuth.js authentication
  # WARNING: This MUST be changed in production! Generate a secure random string.
  # You can generate one with: openssl rand -base64 32
  # IMPORTANT: Do not use the default value in production environments!
  nextauthSecret: "CHANGE_ME_IN_PRODUCTION"
  # Google Analytics ID (optional)
  googleAnalytics: ""
  # Main browser port
  port: "3000"
  # Text-to-cypher REST API port
  restPort: "8080"
  # MCP port
  mcpPort: "3001"
  # Enable/disable text-to-cypher feature (1 = enabled, 0 = disabled)
  cypher: "1"
  # Hostname binding
  hostname: "0.0.0.0"
  # API token storage path (for persistent volume if needed)
  apiTokenStoragePath: ".data/api_tokens.json"

# Persistent volume for API tokens and other data
persistence:
  enabled: false
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 1Gi
  # existingClaim: ""
  mountPath: /app/.data
