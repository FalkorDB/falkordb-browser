name: Playwright Tests
on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]
  workflow_run:
    workflows:
      - "FalkorDb/Falkordb: browser tests trigger on new tag release"
    types:
      - completed
    repositories:
      - FalkorDb/Falkordb

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run all tests except settings
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests with detailed reporting
      run: |
        npm run build
        NEXTAUTH_SECRET=SECRET npm start & npx playwright test --grep-invert @config --reporter=dot,list
    - name: Ensure required directories exist
      run: |
        mkdir -p playwright-report
        mkdir -p playwright-report/artifacts
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  run-settings-tests:
    name: Run settings tests
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run only config test
        run: |
          npm run build
          NEXTAUTH_SECRET=SECRET npm start & npx playwright test --grep @config --reporter=dot,list
      - name: Ensure required directories exist
        run: |
          mkdir -p playwright-report
          mkdir -p playwright-report/artifacts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-settings
          path: playwright-report/
          retention-days: 30

