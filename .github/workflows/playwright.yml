name: Playwright Tests
permissions:
  contents: read
on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]
  workflow_call:
    secrets:
      RUN_BROWSER_TESTS:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-part-1:
    name: Run tests part 1 (except settings)
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (shard 1 of 2)
        run: |
          npm run build
          NEXTAUTH_SECRET=SECRET npm start & npx playwright test --grep-invert @config --shard=1/2 --reporter=dot,list
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-part-1
          path: playwright-report/
          retention-days: 30

  test-part-2:
    name: Run tests part 2 (except settings)
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (shard 2 of 2)
        run: |
          npm run build
          NEXTAUTH_SECRET=SECRET npm start & npx playwright test --grep-invert @config --shard=2/2 --reporter=dot,list
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-part-2
          path: playwright-report/
          retention-days: 30

  run-settings-tests:
    name: Run settings tests
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run only config test
        run: |
          npm run build
          NEXTAUTH_SECRET=SECRET npm start & npx playwright test --grep @config --reporter=dot,list
      - name: Ensure required directories exist
        run: |
          mkdir -p playwright-report
          mkdir -p playwright-report/artifacts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-settings
          path: playwright-report/
          retention-days: 30

  run-tls-tests:
    name: Run TLS tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Setup TLS certificates
        run: |
          mkdir -p tls
          cd tls
          # Generate CA private key
          openssl genrsa -out ca.key 4096
          # Generate CA certificate (1 day expiration for CI security)
          openssl req -x509 -new -nodes -key ca.key -sha256 -days 1 \
            -subj '/O=FalkorDB-CI/CN=Test-CA' -out ca.crt
          # Generate server private key
          openssl genrsa -out redis.key 2048
          # Generate server certificate signing request
          openssl req -new -key redis.key \
            -subj '/O=FalkorDB-CI/CN=localhost' -out redis.csr
          # Generate server certificate signed by CA (1 day expiration)
          openssl x509 -req -in redis.csr -CA ca.crt -CAkey ca.key \
            -CAcreateserial -out redis.crt -days 1 -sha256
          # Generate DH parameters (1024-bit for CI speed)
          openssl dhparam -out redis.dh 1024
          # Cleanup intermediate files
          rm redis.csr ca.srl
          cd ..
      - name: Create Redis TLS config
        run: |
          cat > redis.conf << 'EOF'
          protected-mode no
          tls-port 6379
          port 0
          tls-cert-file /var/lib/falkordb/tls/redis.crt
          tls-key-file /var/lib/falkordb/tls/redis.key
          tls-ca-cert-file /var/lib/falkordb/tls/ca.crt
          tls-dh-params-file /var/lib/falkordb/tls/redis.dh
          tls-auth-clients no
          EOF
      - name: Start FalkorDB with TLS
        run: |
          echo "Starting FalkorDB with TLS configuration..."
          docker run --rm -d --name falkordb-tls -p 6379:6379 \
            -v $(pwd)/redis.conf:/var/lib/falkordb/data/redis.conf \
            -e REDIS_ARGS="/var/lib/falkordb/data/redis.conf" \
            -v $(pwd)/tls:/var/lib/falkordb/tls \
            falkordb/falkordb:latest
          echo "Container started with ID: $(docker ps -q -f name=falkordb-tls)"
      - name: Wait for FalkorDB TLS to be ready
        run: |
          echo "Checking if container is running..."
          if docker ps | grep -q falkordb-tls; then
            echo "Container is running"
            sleep 10
            echo "Container logs:"
            docker logs falkordb-tls
          else
            echo "Container failed to start or exited. Checking all containers:"
            docker ps -a
            echo "Checking logs from exited container:"
            docker logs falkordb-tls 2>/dev/null || echo "No logs available"
            echo "Checking Redis config file:"
            cat redis.conf
            echo "Checking TLS directory:"
            ls -la tls/
            exit 1
          fi
      - name: Run TLS tests
        run: |
          npm run build
          NEXTAUTH_SECRET=SECRET npm start & npx playwright test tls.spec.ts --workers=1 --reporter=dot,list
      - name: Cleanup TLS certificates
        if: always()
        run: |
          rm -rf tls/
          rm -f redis.conf
      - name: Stop FalkorDB TLS container
        if: always()
        run: docker stop falkordb-tls || true
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-tls
          path: playwright-report/
          retention-days: 30

